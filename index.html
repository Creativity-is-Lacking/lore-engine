<!DOCTYPE html>
<html>
  <head>
    <title>Lore Engine</title>
    <link rel="icon" type="image/x-icon" href="https://creativity-is-lacking.github.io/lore-engine/favicon.ico">
    <link rel="stylesheet" href="https://creativity-is-lacking.github.io/lore-engine/style.css">
  </head>
  <body>
    <grid style="display: inline-grid;">
      <div style="width:70px; height: 70px; background:midnightblue;grid-column-start: 1;"></div>
      <div style="width:70px; height: 70px; background:darkmagenta;grid-column-start: 1;"></div>
      <div style="width:70px; height: 70px; background:maroon;grid-column-start: 1;"></div>
      <div style="width:70px; height: 70px; background:dimgrey;grid-column-start: 1;"></div>
      <div style="width:70px; height: 280px;  background-image: linear-gradient(midnightblue, darkmagenta, maroon, dimgrey);grid-column-start: 2;grid-row-start: 1;"></div>
    </grid>
  </body>
</html>
