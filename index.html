<!DOCTYPE html>
<html>
  <head>
    <title>Lore Engine</title>
    <link rel="icon" type="image/x-icon" href="https://creativity-is-lacking.github.io/lore-engine/favicon.ico">
    <link rel="stylesheet" href="https://creativity-is-lacking.github.io/lore-engine/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script defer src="https://creativity-is-lacking.github.io/lore-engine/drag.js"></script>
  </head>
  <body>
    <div style="display: flex; flex-direction: row; justify-content: space-between; width: 150px;">
      <div>
        <div style="width:70px; height: 70px; background:midnightblue;"></div>
        <div style="width:70px; height: 70px; background:darkmagenta;"></div>
        <div style="width:70px; height: 70px; background:maroon;"></div>
        <div style="width:70px; height: 70px; background:dimgrey;"></div>
      </div>
      <div style="width:70px; height:280px; background-image: linear-gradient(midnightblue, darkmagenta, maroon, dimgrey); align-self: flex-end"></div>
    </div>
    <div style="display: grid;align-content: space-around;">
      <button id="add" width="16px"></button>
      <canvas id="cvs" width="1200px" height="800px"></canvas>
      <div id="flyover"></div>
    </div>
  </body>
</html>
