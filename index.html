<!DOCTYPE html>
<html>
  <head>
    <title>Lore Engine</title>
    <link rel="icon" type="image/x-icon" href="https://creativity-is-lacking.github.io/lore-engine/favicon.ico">
    <link rel="stylesheet" href="https://creativity-is-lacking.github.io/lore-engine/style.css">
    <link rel="stylesheet" href="https://creativity-is-lacking.github.io/lore-engine/modal.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script defer src="https://creativity-is-lacking.github.io/lore-engine/drag.js"></script>
    <script defer src="https://creativity-is-lacking.github.io/lore-engine/ui.js"></script>
    <script defer src="https://creativity-is-lacking.github.io/lore-engine/modal.js"></script>
  </head>
  <body>
    <div style="display: flex; flex-direction: row; justify-content: space-between; width: 150px;">
      <div>
        <div style="width:70px; height: 70px; background:midnightblue;"></div>
        <div style="width:70px; height: 70px; background:darkmagenta;"></div>
        <div style="width:70px; height: 70px; background:maroon;"></div>
        <div style="width:70px; height: 70px; background:dimgrey;"></div>
      </div>
      <div style="width:70px; height:280px; background-image: linear-gradient(midnightblue, darkmagenta, maroon, dimgrey); align-self: flex-end"></div>
    </div>
    <div style="display: grid;align-content: space-around;">
      <button id="add" style="width:70px; height:15px"></button>
      <ul class="nav-ul">
        <li class="nav-li"><a class="active">Home</a></li>
        <li class="nav-li dropdown">
          <a href="javascript:void(0)" class="dropbtn">Dropdown</a>
          <div class="dropdown-content">
            <a id="Boxbtn">Add Box</a>
          </div>
        </li>
        <li class="nav-li"><a>News</a></li>
      </ul>
      <div id="Boxmodal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="colFlex">
            <div class="rowFlex">
              <input type="checkbox" id="useBoxDim">
              <p>use preset dimensions</p>
            </div>
            <div class="rowFlex">
              <input type="number" id="boxWidth" min="1" max="1200">
              <p> px height by </p>
              <input type="number" id="boxHeight" min="1" max="800">
              <p> px width</p>
            </div>
            <div class="rowFlex">
              <input type="checkbox" id="useBoxDim">
              <p>use color presets</p>
            </div>
            <input type="color" id="boxColor">
            <button id="boxAdd">Create Box</button>
          </div>
        </div>
      </div>
      <canvas id="cvs" width="1200px" height="800px"></canvas>
    </div>
  </body>
</html>
